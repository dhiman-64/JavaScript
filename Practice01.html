<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperSimpleDev- Buttons</title>

    <style>
        #Yellow-button{
            background-color: yellow;
            border: black 2px solid;
        }

        #Orange-button{
            background-color: orange;
            border: black 2px solid;
        }

    </style>

</head>
<body>
    <button>
        click
    </button>

    <button>
        Simon
    </button>

    <button>
        chocolate
    </button>

    <p>
        Hello, world!
    </p>
    <p>
        Today I went to the grocery store to buy some eggs and vegetables.
    </p>

    <button id="Yellow-button">
        Add to cart
    </button>

    <button id="Orange-button">
        Buy now
    </button>

    <script>
        console.log("Welcome!");
    </script>

</body>
</html>
