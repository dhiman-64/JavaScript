<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    
</head>
<body>

    <p>Rock Paper Scissors</p>

    <button onclick="

    playGame('Rock');

    ">Rock</button>

    <button onclick="

    playGame('Paper');

    ">Paper</button>

    <button onclick="

    playGame('Scissors');

    ">Scissors</button>



    <script>

        function playGame(playerMove){
        const move = pickComputerMove();
        let ans = '';

        if(playerMove === 'Scissors'){
            if(move === 'Rock'){
                ans = 'You Lose.';
            }
            else if(move === 'Paper')
            {
                ans = 'You Win'
            }
            else if(move === 'Scissors'){
                ans = 'Tie';
            }
        }

        else if(playerMove === 'Paper'){
            if(move === 'Rock'){
                ans = 'You Win.';
            }
            else if(move === 'Paper')
            {
                ans = 'Tie'
            }
            else if(move === 'Scissors'){
                ans = 'You Loose';
            }
        }
        else{
            if(move === 'Rock'){
                ans = 'Tie.';
            }
            else if(move === 'Paper')
            {
                ans = 'You Loose'
            }
            else if(move === 'Scissors'){
                ans = 'You Win';
            }
        }

        alert(`You picked ${playerMove}. Computer picked ${move}, ${ans}` );
        }
        
        function pickComputerMove(){

        const randomNUmber = Math.random();
        let move = '';
        if(randomNUmber >= 0 && randomNUmber < 1/3){
            move = 'Rock';
        }
        else if(randomNUmber >= 1/3 && randomNUmber < 2/3){
            move = 'Paper';
        } 
        else{
            move = 'Scissors';
        } 
        return move;
    }
        
    </script>
</body>
</html>
